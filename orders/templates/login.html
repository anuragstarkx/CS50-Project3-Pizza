{% extends "layout.html" %}
{% block title %}
Login
{% endblock %}
{% block body %}
<div class=' mx-auto w-50 p-3'>
    {% if message %}
        <div class='text-center text-warning'>
            {{message}}
        </div>
    {% endif %}
    <form class='m-5' action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" autocomplete="off" required autofocus>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <div class='text-center m-1' style="padding-bottom: 10px;">
        No account yet? <a href="{% url 'signin'%}">Sign In</a>
    </div>
</div>
{% endblock %}
