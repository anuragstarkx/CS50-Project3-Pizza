{% extends "layout.html" %}
{% block title %}
Sign In
{% endblock %}
{% block body %}
<div class=' mx-auto w-50 p-3'>
    <div class='text-center text-info'><h3>Sign In</h3></div>
    {% if message %}
    <div class='text-center text-warning'>
        {{message}}
    </div>
    {% endif %}
    <form class='m-3' action="{% url 'signin' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">First name<span class="required">*</span>:</label>
            <input type="text" class="form-control" name="first_name" required autofocus>
        </div>
        <div class="form-group">
            <label for="username">Last name<span class="required">*</span>:</label>
            <input type="text" class="form-control" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="username">Username<span class="required">*</span>:</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email address<span class="required">*</span>:</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password<span class="required">*</span>:</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class="form-group">
            <label for="pwd">Retype Password<span class="required">*</span>:</label>
            <input type="password" class="form-control" name="password2"required>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</div>
{% endblock %}
